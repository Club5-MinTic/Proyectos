<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de ventas</title>
    <link  rel="icon"   href="./media/logo.png" type="imagen/png">
    <link rel="stylesheet" href="./estilos_sprint2.css">

</head>
<body>
    <header>
        <div class="wrapper">
            <section class="milogo">
                <img src="./media/logo.png" alt="KOMUYA" width="120px">
                <h1 id="titulo">KOMUYA</h1>
            </section>
            <nav class="minav">
                <a href="./Formulario.html">Iniciar sesión</a>
            </nav>
        </div>    
    </header>

    <section>

        <div id="sidemenu" class="menu-collapsed">
            
            <!-- ENCABEZADO -->
            <div id="header">
                <div id="title"><span>Menú</span></div>
                <div id="menu-btn">
                    <div class="btn-hamburger"></div>
                    <div class="btn-hamburger"></div>
                    <div class="btn-hamburger"></div>
                </div>
            
        </div>
            
        <!-- PERFIL -->
        <div id="profile">
            <div id="photo"><img src="./Menú/photo.png" alt=""></div>
            <div id="name"><span>Bienvenidos</span></div>
        </div>

        <!-- ELEMENTOS -->
        <div id="menu-items">
            <div class="item">
                <a href="index.html">
                    <div class="icon"><img src="./Menú/simbolo.png" alt=""> </div> 
                    <div class="title"><span>Inicio</span></div>
                </a>
            </div>


            <div class="item separator">     
            </div>


            <div class="item">
                <a href="gestionVentas.html">
                    <div class="icon"><img src="./Menú/simbolo.png" alt=""> </div> 
                    <div class="title"><span>Información de Ventas</span></div>
                </a>
            </div>

            <div class="item separator">     
            </div>


            <div class="item">
                <a href="gestionProductos.html">
                    <div class="icon"><img src="./Menú/simbolo.png" alt=""> </div> 
                    <div class="title"><span>Gestión de productos</span></div>
                </a>
            </div>

            <div class="item separator">     
            </div>


            <div class="item">
                <a href="gestionUsuarios.html">
                    <div class="icon"><img src="./Menú/simbolo.png" alt=""> </div> 
                    <div class="title"><span>Gestión de Usuarios y Roles</span></div>
                </a>
            </div>
    


        </div>

        <div id="main-container">
            <!-- Bienvenidos a Komuya -->
        </div>

        <!-- JavaScript para contraer el Menú --> 
        <script> 
            const btn = document.querySelector('#menu-btn');
            const menu = document.querySelector('#sidemenu');
            btn.addEventListener('click', e =>{
                menu.classList.toggle("menu-expanded"); 
                menu.classList.toggle("menu-collapsed");
                
                document.querySelector('body').classList.toggle('body-expanded');
            });
        </script>
    </section>

    <section class="form-product">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    
        <h1 class="titulo">REGISTRO DE VENTAS</h1><br>
        <Label class="label">ID de venta</Label>
        <input class="controls-product" type="number" placeholder="Ingrese solo numeros">
        <br>
        <Label class="label">Valor total</Label>
        <input class="controls-product" type="number" placeholder="Ingrese Descripcion del producto">
        <br>
        <Label class="label">Cantidad</Label>
        <input class="controls-product" type="number" placeholder="Ingrese valor del producto">
        <br>
        <Label class="label">Precio unitario</Label>  
        <input type="number">
        <br>    
        <label>
            Fecha de venta:
            <input type="date">
        </label> 
        <br>
        <label>
            Documento de identificación:
            <input type="text">
        </label> 
        <br>
        <label>
            Nombre del cliente:
            <input type="text">
        </label>
        <br>
        <label>
            Vendedor:
            <input type="text">
        </label> 
        <br>
        <label for="OS">Estado de venta</label>
        <select name="OS">
            <option value="1">EN PROCESO</option> 
            <option value="2">CANCELADA</option> 
            <option value="3">ENTREGADA</option>
        </select>
        <p>
            <input type="submit" value="Registrar">
            <input type="reset" value="Borrar">
            <input type="submit" value="Actualizar">
        </p>
        </select>
    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <section>
        <form method="get" action="./tablaVentas.html">
            <button type="submit">VER VENTAS
           </form>
    </section>

</body>

</html>
