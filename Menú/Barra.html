<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side menu</title>
    <link rel="stylesheet" href="sidemenu.css">
</head>
<body>
    <div id="sidemenu" class="menu-collapsed">
        
        <!-- ENCABEZADO -->
        <div id="header">
            <div id="title"><span>Menú</span></div>
            <div id="menu-btn">
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
            </div>
        
    </div>
        
    <!-- PERFIL -->
    <div id="profile">
        <div id="photo"><img src="photo.png" alt=""></div>
        <div id="name"><span>Bienvenidos</span></div>
    </div>

    <!-- ELEMENTOS -->
    <div id="menu-items">
        <div class="item">
            <a href="#">
                <div class="icon"><img src="simbolo.png" alt=""> </div> 
                <div class="title"><span>Inicio</span></div>
            </a>
        </div>


        <div class="item separator">     
        </div>


        <div class="item">
            <a href="#">
                <div class="icon"><img src="simbolo.png" alt=""> </div> 
                <div class="title"><span>Información de Ventas</span></div>
            </a>
        </div>

        <div class="item separator">     
        </div>


        <div class="item">
            <a href="#">
                <div class="icon"><img src="simbolo.png" alt=""> </div> 
                <div class="title"><span>Estado de Ventas</span></div>
            </a>
        </div>


        <div class="item separator">     
        </div>


        <div class="item">
            <a href="#">
                <div class="icon"><img src="simbolo.png" alt=""> </div> 
                <div class="title"><span>Información de Vendedores</span></div>
            </a>
        </div>


        <div class="item separator">     
        </div>


        <div class="item">
            <a href="#">
                <div class="icon"><img src="simbolo.png" alt=""> </div> 
                <div class="title"><span>Gestión de Usuarios y Roles</span></div>
            </a>
        </div>
 


    </div>

    <div id="main-container">
        <!-- Bienvenidos a Komuya -->
    </div>

    <!-- JavaScript para contraer el Menú --> 
    <script> 
        const btn = document.querySelector('#menu-btn');
        const menu = document.querySelector('#sidemenu');
        btn.addEventListener('click', e =>{
            menu.classList.toggle("menu-expanded"); 
            menu.classList.toggle("menu-collapsed");
            
            document.querySelector('body').classList.toggle('body-expanded');
        });
    </script>
</body>
</html>
